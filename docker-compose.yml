services:
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/memory-system
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: memory-system
      REDIS_URL: redis://redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-claude-sonnet-4-20250514}
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/health')\""]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  inference-agent:
    build: .
    command: python run_inference_agent.py
    environment:
      API_BASE_URL: http://api:8000
      REDIS_URL: redis://redis:6379
      POLL_INTERVAL: "30"
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy

  validator-agent:
    build: .
    command: python run_validator_agent.py
    environment:
      API_BASE_URL: http://api:8000
      REDIS_URL: redis://redis:6379
      POLL_INTERVAL: "30"
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy

  ui:
    build: ./ui
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

volumes:
  neo4j_data:
  redis_data:
