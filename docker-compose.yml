services:
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/memory-system
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  store-node:
    build: .
    command: python run_node.py --capabilities store,llm --port 9000 --host 0.0.0.0
    ports:
      - "9000:9000"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: memory-system
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-claude-sonnet-4-20250514}
      LOG_CONFIG: ${LOG_CONFIG:-logging.json}
      ADVERTISE_HOST: store-node
      SCHEMA_PATH: /app/data/schema.yaml
    volumes:
      - schema_data:/app/data
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9000/p2p/health')\""]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  inference-node:
    build: .
    command: python run_node.py --capabilities inference --port 9000 --host 0.0.0.0 --bootstrap http://store-node:9000
    environment:
      POLL_INTERVAL: "30"
      LOG_CONFIG: ${LOG_CONFIG:-logging.json}
      ADVERTISE_HOST: inference-node
    depends_on:
      store-node:
        condition: service_healthy

  validator-node:
    build: .
    command: python run_node.py --capabilities validation --port 9000 --host 0.0.0.0 --bootstrap http://store-node:9000
    environment:
      POLL_INTERVAL: "30"
      LOG_CONFIG: ${LOG_CONFIG:-logging.json}
      ADVERTISE_HOST: validator-node
    depends_on:
      store-node:
        condition: service_healthy

  cli-node:
    build: .
    command: python run_node.py --capabilities cli --port 9000 --host 0.0.0.0 --bootstrap http://store-node:9000
    environment:
      LOG_CONFIG: ${LOG_CONFIG:-logging.json}
      ADVERTISE_HOST: cli-node
    stdin_open: true
    tty: true
    init: true
    depends_on:
      store-node:
        condition: service_healthy
    profiles:
      - cli

  ui:
    build: ./ui
    ports:
      - "3000:3000"
    depends_on:
      store-node:
        condition: service_healthy

volumes:
  neo4j_data:
  schema_data:
